<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <meta property="og:title" content="Roblox Utility Site">
    <meta property="og:description" content="Welcome to the Roblox Utility Site. Use the navigation links to access different tools.">
    <meta property="og:url" content="https://rotility.xyz">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://rotility.xyz/path/to/your/image.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1e1e1e;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-weight: bold;
        }
        p {
            color: #b0b0b0;
        }
        .credits {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .credits img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .credits a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/profiles">Profile Viewer</a>
        <a href="/assets">Asset Viewer</a>
        <a href="/outfits">Outfits Viewer</a>
    </div>
    <div class="container">
        <h1>Welcome to the Roblox Utility Site</h1>
        <p>Use the navigation links above to access different tools.</p>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/j3swqSwISIk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="credits">
        <img id="creditsAvatar" src="" alt="Avatar">
        <a href="https://www.roblox.com/users/2508383469/profile" target="_blank">bethnys</a>
    </div>
    <script>
        async function fetchHeadshot(userId) {
            const response = await fetch(`/api/users/headshots?userIds=${userId}`);
            const data = await response.json();
            if (!data.data.length) {
                throw new Error('Headshot not found');
            }
            return data.data[0].imageUrl;
        }

        async function loadCreditsHeadshot() {
            try {
                const headshotUrl = await fetchHeadshot(2508383469);
                document.getElementById('creditsAvatar').src = headshotUrl;
            } catch (error) {
                console.error('Failed to load headshot:', error);
            }
        }

        loadCreditsHeadshot();
    </script>
</body>
</html>
