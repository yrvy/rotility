<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <meta property="og:title" content="Roblox Utility Site">
    <meta property="og:description" content="Welcome to the Roblox Utility Site. Use the navigation links to access different tools.">
    <meta property="og:url" content="https://rotility.xyz">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://rotility.xyz/path/to/your/image.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #e0e0e0;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }
        .header .nav a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .hero {
            background-image: url('https://rotility.xyz/path/to/your/hero-image.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .hero .cta-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2em;
            font-weight: bold;
        }
        .hero .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .content h2 {
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content p {
            color: #b0b0b0;
            text-align: center;
            margin-bottom: 20px;
        }
        .content .video-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .content .recent-searches {
            margin-top: 20px;
            text-align: left;
        }
        .content .recent-searches h2 {
            color: #ffffff;
        }
        .content .recent-searches ul {
            list-style: none;
            padding: 0;
        }
        .content .recent-searches li {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .content .recent-searches li:hover {
            background-color: #333;
        }
        .footer {
            background-color: #1e1e1e;
            padding: 20px 0;
            text-align: center;
            color: #b0b0b0;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">Rotility</div>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/profiles">Profile Viewer</a>
                <a href="/assets">Asset Viewer</a>
                <a href="/outfits">Outfits Viewer</a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <h1>Welcome to the Roblox Utility Site</h1>
        <p>Use the navigation links above to access different tools.</p>
        <button class="cta-button">Get Started</button>
    </section>
    <section class="content">
        <h2>Featured Video</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/j3swqSwISIk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="recent-searches">
            <h2>Recent Searches</h2>
            <ul id="recentSearchesList"></ul>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2023 Rotility. All rights reserved.</p>
        <p>
            <a href="https://www.roblox.com/users/2508383469/profile" target="_blank">bethnys</a>
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
        </p>
    </footer>
    <script>
        async function fetchHeadshot(userId) {
            const response = await fetch(`/api/users/headshots?userIds=${userId}`);
            const data = await response.json();
            if (!data.data.length) {
                throw new Error('Headshot not found');
            }
            return data.data[0].imageUrl;
        }

        async function loadCreditsHeadshot() {
            try {
                const headshotUrl = await fetchHeadshot(2508383469);
                document.getElementById('creditsAvatar').src = headshotUrl;
            } catch (error) {
                console.error('Failed to load headshot:', error);
            }
        }

        loadCreditsHeadshot();

        const recentSearchesList = document.getElementById('recentSearchesList');
        const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];

        function updateRecentSearches() {
            recentSearchesList.innerHTML = recentSearches.map(search => `<li>${search}</li>`).join('');
        }

        updateRecentSearches();

        function addRecentSearch(search) {
            recentSearches.unshift(search);
            if (recentSearches.length > 5) {
                recentSearches.pop();
            }
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            updateRecentSearches();
        }

        // Example usage: addRecentSearch('Example Search');
    </script>
</body>
</html>
