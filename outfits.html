<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfits Viewer</title>
    <meta property="og:title" content="Roblox Outfits Viewer">
    <meta property="og:description" content="View and manage Roblox outfits with ease.">
    <meta property="og:url" content="https://rotility.xyz/outfits">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://rotility.xyz/path/to/your/image.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #e0e0e0;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }
        .header .nav a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .hero {
            background-image: url('https://rotility.xyz/path/to/your/hero-image.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .hero .cta-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }
        .hero .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            font-weight: bold;
        }
        p {
            color: #b0b0b0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result img {
            max-width: 50%; /* Make the avatar image smaller */
            border-radius: 10px;
        }
        .outfits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .outfit {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .outfit:hover {
            transform: scale(1.05);
            background-color: #333;
        }
        .outfit img {
            max-width: 100%;
            border-radius: 5px;
        }
        .scales {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .scales p {
            margin: 0;
            padding: 5px;
            background-color: #333;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-content h4 {
            color: #ffffff;
        }
        .modal-content .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .modal-content .items-grid img {
            max-width: 100%;
            border-radius: 5px;
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .credits {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .credits img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .credits a {
            color: #ffffff; /* Change color to white */
            text-decoration: none;
            font-weight: bold;
        }
        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">Outfits Viewer</div>
            <div class="nav">
                <a href="/">Home</a>
                <a href="/profiles">Profile Viewer</a>
                <a href="/assets">Asset Viewer</a>
                <a href="/outfits">Outfits Viewer</a>
            </div>
        </div>
    </div>
    <div class="hero">
        <h1>Welcome to Roblox Outfits Viewer</h1>
        <p>View and manage Roblox outfits with ease.</p>
        <button class="cta-button">Get Started</button>
    </div>
    <div class="container">
        <h1>Roblox Outfits Viewer</h1>
        <p>Please do not spam requests as there is a rate limit.</p>
        <div class="form-group">
            <label for="username">Enter Roblox Username:</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <button id="viewOutfitsButton">View Outfits</button>
        </div>
        <div class="result" id="result"></div>
        <div class="outfits-grid" id="outfitsGrid"></div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <span class="modal-close" id="modalClose">&times;</span>
        </div>
    </div>
    <div class="credits">
        <img id="creditsAvatar" src="" alt="Avatar">
        <a href="https://www.roblox.com/users/2508383469/profile" target="_blank">bethnys</a>
    </div>
    <script src="outfitsscript.js"></script>
    <script>
        async function fetchHeadshot(userId) {
            const response = await fetch(`/api/users/headshots?userIds=${userId}`);
            const data = await response.json();
            if (!data.data.length) {
                throw new Error('Headshot not found');
            }
            return data.data[0].imageUrl;
        }

        async function loadCreditsHeadshot() {
            try {
                const headshotUrl = await fetchHeadshot(2508383469);
                document.getElementById('creditsAvatar').src = headshotUrl;
            } catch (error) {
                console.error('Failed to load headshot:', error);
            }
        }

        loadCreditsHeadshot();
    </script>
</body>
</html>
